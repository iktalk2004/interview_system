version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: interview_system_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - interview_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: interview_system_backend
    command: gunicorn --bind 0.0.0.0:8000 core.wsgi:application
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    networks:
      - interview_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: interview_system_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - interview_network

volumes:
  mysql_data:
  static_volume:
  media_volume:

networks:
  interview_network:
    driver: bridge
